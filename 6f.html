<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coin-flip game</title>
</head>
<body>
  <script>
    const randomNumber = Math.random(); 
    
    let result ; 

    if(randomNumber < 1/2){
      result = 'heads'; 
    }else{
      result = 'tails';  
    }

    let guess = 'heads'; 
    
    if(guess === result){
      console.log('You win');
    }else{
      console.log('You lose'); 
    }


  </script>
</body>
</html>
