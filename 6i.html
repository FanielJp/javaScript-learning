<body>
  <script>
    const randomNumber = Math.random();

    let computerGuess= randomNumber < 0.5 ? 'heads': 'tails'; 
    console.log(computerGuess); 

    let humanGuess = 'tails'; 
    let result = humanGuess === computerGuess ? 'You Win!' : 'You lose!'; 
    console.log(result) 
  </script>
