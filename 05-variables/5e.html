<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable exercises</title>
</head>
<body>
  <script>
    let costOrder;  
    const coffeePrice = 5;
    const bagelsPrice = 3; 
    const soupPrice = 9; 
    let totalCost; 
    costOrder = coffeePrice + bagelsPrice *  2 +  soupPrice;
    let tax ;  
    tax = costOrder * 10 / 100;
    totalCost = costOrder + tax; 
    console.log(`Cost of food is: $${costOrder}`);
    console.log(`Tax (10%): $${tax}`);
    console.log(`Total cost : $${totalCost}`);


    
     

  </script>
</body>
</html>
